backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - {
              label: Main Slider,
              name: topslider,
              widget: object,
              fields:
                [
                  {
                    label: Slides,
                    name: slides,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: markdown },
                      ],
                  },
                ],
            }
          - {
              label: What I Can Do For You,
              name: what,
              widget: object,
              fields:
                [
                  { label: Content, name: content, widget: markdown },
                  { label: Image, name: image, widget: image },
                ],
            }
          - { label: Ticker, name: ticker, widget: string }
          - {
              label: Things,
              name: things,
              widget: object,
              fields:
                [
                  { label: Things I Do - Title, name: dotitle, widget: string },
                  {
                    label: Things I Do,
                    name: do,
                    widget: list,
                    fields: [{ label: Text, name: text, widget: string }],
                  },
                  {
                    label: Things I Don't Do - Title,
                    name: donttitle,
                    widget: string,
                  },
                  {
                    label: Things I Don't Do,
                    name: dont,
                    widget: list,
                    fields: [{ label: Text, name: text, widget: string }],
                  },
                ],
            }
          - { label: Single Image, name: singleimage, widget: image }
